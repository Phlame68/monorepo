version: '3.5'

services:
    mongo:
        container_name: thx_mongo
        image: mongo
        env_file: .env.example
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: admin
        volumes:
            - mongo-data:/data/db
            - ./fixture/db:/docker-entrypoint-initdb.d/fixture
            - ./scripts/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
    
    hardhat:
        container_name: thx_contracts
        build:
            context: .
            dockerfile: libs/contracts/Dockerfile
            target: develop
        ports:
            - 8546:8545
    
volumes:
    mongo-data:
