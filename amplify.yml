version: 1
applications:
  - api:
      phases:
        build:
          commands:
            - cd .. && cd ..
            - yarn install --ci
            - yarn nx api:build --prod --skip-nx-cache
            - cp node_modules apps/api
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/api
