name: API CI

on:
    push:

jobs:
    buildAndTest:
        name: CI Pipeline
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Show User and Group IDs
              run: id

            - name: Configure AWS credentials
              if: ${{ !env.ACT }}
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Install Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - name: Install Yarn
              if: ${{ env.ACT }}
              run: npm i -g yarn

            - name: Install Packages
              run: yarn install

            - name: Start Hardhat RPC
              working-directory: ./libs/contracts
              run: npx hardhat node --hostname 0.0.0.0 > /dev/null 2>&1 &

            - name: Start Safe Transaction Service
              run: |
                  docker compose --env-file=.env.example -f docker-compose.yml  -f docker-compose.safe.yml up -d
                  docker compose exec txs-web python manage.py migrate

            - name: Set Host Permissions
              run: |
                  sudo chown -R runner:docker ./docker/data/cfg-db
                  sudo chown -R runner:docker ./docker/data/txs-db

            - name: Set .env
              run: (cat ./apps/api/.env.example && echo "" && cat ./apps/api/.env.ci) > ./apps/api/.env

            - name: Run Tests
              env:
                  NODE_OPTIONS: --max-old-space-size=8192
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              run: yarn nx run api:test

            - name: Docker Logs
              if: failure()
              run: |
                  docker ps
                  docker logs nginx
                  docker logs thx-web

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  projectBaseDir: apps/api

    bumpVersion:
        name: 'Bump Version on develop'
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/develop'
        needs: buildAndTest
        outputs:
            newTag: ${{ steps.version-bump.outputs.newTag }}

        steps:
            - name: 'Checkout source code'
              uses: 'actions/checkout@v2'
              with:
                  ref: ${{ github.ref }}

            - name: 'Automated Version Bump'
              id: version-bump
              uses: 'phips28/gh-action-bump-version@master'
              with:
                  tag-prefix: 'v'
                  tag-suffix: '-api'
                  commit-message: 'CI: bumps version to {{version}}'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PACKAGEJSON_DIR: 'apps/api'

    buildAndPushImage:
        name: Build and Push docker image
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/develop'
        needs: bumpVersion
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-west-3

            - name: Login to ECR
              uses: docker/login-action@v1
              with:
                  registry: 275440070213.dkr.ecr.eu-west-3.amazonaws.com

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v3
              with:
                  images: |
                      275440070213.dkr.ecr.eu-west-3.amazonaws.com/api
                  tags: |
                      type=ref,event=branch
                      type=sha
                      type=semver,pattern={{version}},value=${{needs.bumpVersion.outputs.newTag}}
                      type=semver,pattern={{major}}.{{minor}},value=${{needs.bumpVersion.outputs.newTag}}
                      type=semver,pattern={{raw}},value=${{needs.bumpVersion.outputs.newTag}}

            - name: Set correct version
              run: npm version ${{needs.bumpVersion.outputs.newTag}} --allow-same-version=true --git-tag-version=false
              working-directory: ./apps/api

            - name: Build
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: apps/api/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    buildAndPushHotfixImage:
        name: Build and Push hotfix docker image
        runs-on: ubuntu-latest
        if: startsWith(github.ref,'refs/heads/hotfix/')
        needs: buildAndTest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-west-3

            - name: Login to ECR
              uses: docker/login-action@v1
              with:
                  registry: 275440070213.dkr.ecr.eu-west-3.amazonaws.com

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v3
              with:
                  images: |
                      275440070213.dkr.ecr.eu-west-3.amazonaws.com/api
                  tags: |
                      type=ref,event=branch
                      type=sha

            - name: Build
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: apps/api/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    autodeploy:
        name: Auto deploy develop to dev.api.thx.network
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/develop'
        needs: [buildAndPushImage, bumpVersion]
        steps:
            - name: Install Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - name: Install deploy-scripts
              run: npm install -g thxprotocol/deploy-scripts

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-west-3

            - name: Deploy-script
              run: thx-deploy ApiDev sha-$(echo ${{github.sha}} | cut -c1-7)

    discord:
        name: Update Discord
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/develop'
        needs: [autodeploy, bumpVersion]
        steps:
            - name: Send message
              env:
                  DISCORD_WEBHOOK: ${{ secrets.DISCORD_AWS_WEBHOOK }}
              uses: Ilshidur/action-discord@master
              with:
                  args: "${{ needs.autodeploy.result == 'success' && '✅' || '⛔' }} Released APIDev `${{ needs.bumpVersion.outputs.newTag }}`"
